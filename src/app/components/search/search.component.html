<div class="container mt-5">
<div class="row">
  <div class="col-md-3">
    <label for="termino">Buscar Artista</label>
    <input class="form-control" [(ngModel)]= "termino" type="text"
     (keyup)="BuscarArtista()"
     placeholder="Buscar artista....">
  </div>
  <div class="col-md-9" *ngIf="termino.length > 1">
    <h1 class="text-capitalize"> {{ termino }}</h1>
    <hr>

    <ul>
      <li *ngFor="let artista of _spotify.artistas">
          {{ artista.name }}
      </li>
    </ul>
  </div>
</div>


</div>
